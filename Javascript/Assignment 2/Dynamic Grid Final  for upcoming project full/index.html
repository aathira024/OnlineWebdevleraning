<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPLANE</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="logotext">
          <a href="#"
            ><h4><span>SHOP</span>LANE</h4></a
          >
        </div>
        <ul class="navitems">
          <li>
            <a href="#">HOME</a>
          </li>
          <li>
            <a href="#"> CLOTHINGS</a>
          </li>
          <li>
            <a href="#"> ACCESSORIES</a>
          </li>
        </ul>
        <div class="iconitem">
          <div><i class="fa-solid fa-magnifying-glass"></i></div>
          <div><i class="fa-solid fa-cart-shopping"></i></div>
          <div><i class="fa fa-user-circle-o"></i></div>
        </div>
      </div>
    </header>
    <div id="clotingcards" class="productcontainer">
      <h2>Clothing for Men and Women</h2>
      <div class="card">
        <article>
          <img />
          <h3></h3>
          <h4></h4>
          <h5></h5>
        </article>
      </div>
    </div>
    <div id="accessoriescards" class="productcontainer">
      <h2>Accessories for Men and Women</h2>
      <div class="card"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
