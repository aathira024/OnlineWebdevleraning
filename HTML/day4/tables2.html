<html>
    <head>
        <title>Table2</title>
        <style>
            table{

                border-collapse: collapse;
                background-color: rgb(174, 250, 199);
            }
            td , th{
                border: 3px solid black;
                padding: 5px;
                margin: 5px;
            }
            .center{
                margin-left: auto;
                margin-right: auto;
                margin-top: auto;
            }
            #caption{
                font-size: 30px;
            }
        </style>
    </head>

                <th>Mon</th>

                <td>Physics</td>
                <td>Social</td>
            </tr>
            <tr>
                 
                <td>Science</td>

                <td>Arts</td>
                <td>Physics</td>
                <td>Social</td>
                
            </tr>
            
            <tr>
                 
                <td>Science</td>
                <td>Science</td>
                <td>Maths</td>

                <td>Social</td>
            </tr>

                <td colspan="6" style="text-align:center;">Iterval</td>
            <tr>
                
                <td>Science</td>

                <td>Physics</td>
                <td>Social</td>
            </tr>
                
            
        </table>
    </body>
</html>
